<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Character Select</title>
</head>
<body>
    <h1>Feudal Quest</h1>
    <div id="header">
        <p>Character Selection</p>
    </div>
    <div id="char-cont">
        <div class="char">
            <img src="imageAssets/knight.svg" alt="">
        </div>
        <div class="char">
            <img src="imageAssets/noble.svg" alt="">
        </div>
        <div class="char">
            <img src="imageAssets/peasant.svg" alt="">
        </div>
        <div class="char">
            <img src="imageAssets/viking.svg" alt="">
        </div>
    </div>
    <div id="labels">
        <div class="label">
            <h2>Knight</h2>
        </div>
        <div class="label">
            <h2>Noble</h2>
        </div>
        <div class="label">
            <h2>Peasant</h2>
        </div>
        <div class="label">
            <h2>Viking</h2>
        </div>
    </div>
    <div id="buns">
        <button class="bun" type="button">Select</button>
        <button class="bun" type="button">Select</button>
        <button class="bun" type="button">Select</button>
        <button class="bun" type="button">Select</button>
    </div>
    <footer></footer>
</body>
</html>
